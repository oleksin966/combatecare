{% extends 'base.html' %}

{% block content %}
<div class="main">
<div class="container p-1">
  <div class="row">
    <div class="col-md-6">
      {% if item.photo %}
      <img src="{{ item.photo.url }}" class="img-fluid" alt="{{ item.name }}">
      {% else %}
      <img src="/static/warehouse/img/nophotoitem.jpg" class="img-fluid" alt="{{ item.name }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ item.name }}</h1>
      <p><strong>Категорія:</strong> {{ item.category }}</p>
      <p><strong>Підкатегорія:</strong> {{ item.subcategory }}</p>
      <p><strong>Кількість на складі:</strong> {{ item.quantity }}</p>
      <p><strong>Опис:</strong> {{ item.description }}</p>
      <button  data-item-id="{{ item.id }}" class="btn add-to-cart-btn btn-danger mt-3" {% if user.deliveryman %} disabled hidden{% endif %}><i class="fas fa-shopping-cart"></i> Добавити в корзину</button>
    </div>
  </div>
</div>
</div>
{% endblock %}
